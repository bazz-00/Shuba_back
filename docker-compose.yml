version: '3'

services:
  backend:
    build: ./shuba
    dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/shuba
    ports:
      - '8000:8000'
    depends_on:
      - db
  db:
    image: postgres:13-alpine
    restart: always
    environment:
      - POSTGRES_PASSWORD=5555165
    volumes:
      - ./shuba:/var/lib/postgresql/13/main


